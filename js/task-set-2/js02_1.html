<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>javasrcipt task 02-1</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="col-sm-2"></div>
	<div class="panel panel-default col-sm-8">
		<div class="panel-heading"><p class="text-primary">Javascript Task 02-1</p></div>
		<div class="panel-body">
			<div class="form-group">
				<label>Enter element to push into array</label>
				<input type="text" class="form-control" id="input"><br>
				<button type="button" class="btn btn-primary" id="add">Push</button>
				<br><br>
				<label>Enter index of element to search</label>
				<input type="text" class="form-control" id="index"><br>
				<button type="button" class="btn btn-primary" id="find">Search</button>
			</div>
			<div class="panel-footer">
				<span id="output" class="text-success"></span><br>
				<span id="output2" class="text-primary"></span>
			</div>
		</div>
	</div>
	<div class="col-sm-2"></div>
	<script>
	var arr = [];
	var a = [];
		$(function() {
			$("#add").click(function() {
				var a = $("#input").val().split(/[\s,]+/);
				arr = arr.concat(a);
				$("#output").text(arr.toString());
				$("#input").val("");
			});

			$("#find").click(function() {
				$("#output2").text("");
				var i = parseInt($("#index").val());
				if( i >= 0 && i < arr.length) {
					$("#output2").text("Element found at index value: " + arr[i]);
				}
				else
					$("#output2").text("index value does not exist");
			});
		});
	</script>
</body>
</html>
